<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morse Code Converter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #444;
      text-align: left;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="file"] {
      background-color: #f9f9f9;
    }

    input[type="file"]::file-selector-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #0056b3;
    }

    button {
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #e6fffa;
      border: 1px solid #00c9a7;
      border-radius: 8px;
      color: #00695c;
      font-size: 17px;
      word-wrap: break-word;
    }

    .download-button {
      margin-top: 15px;
      background-color: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    .flash-message {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Morse Code Converter</h1>

    <!-- Flash message block -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/convert" method="post" enctype="multipart/form-data">
      <label for="option">Choose Conversion Type:</label>
      <select name="option" id="option" required>
        <option value="encode">Text to Morse Code</option>
        <option value="decode">Morse Code to Text</option>
      </select>

      <label for="input_file">Upload a File (.txt, .csv, .docx, .pdf):</label>
      <input type="file" name="input_file" id="input_file" accept=".txt,.csv,.docx,.pdf" required>

      <button type="submit">Convert</button>
    </form>

    {% if result %}
    <div class="result" id="result-container">
      <h3>Result:</h3>
      <p id="result-text">{{ result }}</p>
      {% if download_link %}
      <a id="download-link" href="{{ url_for('download_file', filename=download_link) }}">
        <button class="download-button">Download Result</button>
      </a>
      {% endif %}
    </div>
    {% endif %}
  </div>
</body>
</html>
